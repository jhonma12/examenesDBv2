<!-- src/main/resources/templates/quiz_result.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Respuesta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .correct {
            color: #28a745;
            font-weight: bold;
        }
        .incorrect {
            color: #dc3545;
            font-weight: bold;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li.correct-option {
            color: #28a745;
        }
        li.incorrect-option {
            color: #dc3545;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
	
	
    <div class="container">
        <h2 th:text="${isCorrect} ? '¡Respuesta Correcta!' : 'Respuesta Incorrecta.'"
            th:classappend="${isCorrect} ? 'correct' : 'incorrect'">
            Resultado
        </h2>
        <p th:text="'Pregunta: ' + ${question.text}">Texto de la pregunta</p>
        <p>Tu respuesta:</p>
        <ul>
            <li th:each="option : ${selectedOptions}" 
                th:text="${option.text}"
                th:classappend="${option.isCorrect} ? 'correct-option' : 'incorrect-option'">
            </li>
        </ul>
        <p>Opciones Correctas:</p>
        <ul>
            <li th:each="option : ${correctOptions}" th:text="${option.text}" class="correct-option">Opción Correcta</li>
        </ul>
        <a href="/quiz" class="btn">Responder Otra Pregunta</a>
        <a href="/" class="back-btn">Volver al Inicio</a>
    </div>
</body>
</html>
