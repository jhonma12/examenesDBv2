<!-- src/main/resources/templates/upload_questions.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subir Preguntas</title>
    <style>
        /* Estilos similares a create_question.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #0056b3;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
	
	
    <div class="form-container">
        <h2>Subir Preguntas desde un Archivo</h2>
        <form th:action="@{/questions/upload}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Selecciona un archivo CSV:</label>
                <input type="file" id="file" name="file" accept=".csv" required/>
                <div th:if="${#fields.hasErrors('file')}" class="error" th:errors="*{file}">Archivo inválido.</div>
            </div>
            <button type="submit" class="submit-btn">Subir Preguntas</button>
        </form>
        <a href="/questions" class="back-btn">Volver al Listado de Preguntas</a>

        <!-- Mensajes de éxito o error -->
        <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
    </div>
</body>
</html>
